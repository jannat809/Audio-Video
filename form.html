<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Create</title>
    <style>
        label{
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>

    </header>

    <main>
        <section>
            <h2>Please Fill Up The Form</h2>
            <form >
                <label for="name"> Your Name:
                    <input id="name" type="text" placeholder="Your Name">
                </label>
                <label for="email"> Your Email:
                    <input id="email" type="text" placeholder="Your Email">
                </label>
                <label for="phone"> Your Phone :
                    <input id="phone" type="text" placeholder="Your Phone ">
                </label>
                <fieldset>
                    <legend>
                        Pick One Pitha
                    </legend>
                    <label for="Chitoy">
                        <input type="radio" name="Pitha" id="Chitoy">Chitoy
                    </label>
                    <label for="Vapa">
                        <input type="radio" name="Pitha" id="Vapa">Vapa
                    </label>
                    <label for="Puri">
                        <input type="radio" name="Pitha" id="Puri">Puri
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Pick One or More Vorta </legend> 
                        <label for="Sorisa">
                            <input type="checkbox" name="vorta" id="sorisa">Sorisa
                        </label>
                        <label for="Shutki">
                            <input type="checkbox" name="vorta" id="shutki">Shutki
                        </label>
                        <label for="Chingri">
                            <input type="checkbox" name="vorta" id="chingri">Chingri
                        </label>

                   </fieldset>
                    <fieldset>
                        <legend>Special Instruction</legend>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </fieldset> 
                    <fieldset>
                        <input type="reset" name="Reset">
                        <input type="submit" name="Submit">
                        
                    </fieldset>
                </form>
        </section>

    </main>

    <footer>

    </footer>
    
</body>
</html>
